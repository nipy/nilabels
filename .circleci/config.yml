version: 2.0

jobs:
  Python_3.9:
    docker:
      - image: circleci/python:3.9
    steps: &steps
      - checkout
      - run: sudo pip install -r requirements.txt
      - run: sudo pip install pytest
      - run: python --version ; pip --version ; pwd ; ls
      - run: pytest
  Python_3.10:
    docker:
      - image: circleci/python:3.10
    steps: *steps
  Python_3.11:
    docker:
      - image: circleci/python:3.11
    steps: *steps

workflows:
  version: 2
  build:
    jobs:
      - Python_3.9
      - Python_3.10
      - Python_3.11
